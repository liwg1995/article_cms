{% extends "layout.html" %}

{% block css %}
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static',filename='ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static',filename='ueditor/ueditor.all.min.js') }}"></script>
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static',filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
{% endblock %}

{% block content %}
<form>
    <div class="form-group">
        <label>标题</label>
        <!--<input type="text" class="form-control" placeholder="请输入标题">-->
        {{ form.title }}
    </div>
    <div class="form-group">
        <label>分类</label>
        <!--<select class="form-control">-->
            <!--<option value="1">科技</option>-->
            <!--<option value="2">搞笑</option>-->
            <!--<option value="3">军事</option>-->
        <!--</select>-->
        {{ form.cate }}
    </div>
    <div class="form-group">
        <label>封面</label>
        <!--<input type="file" class="form-control-file">-->
        {{ form.logo }}
        <img data-src="holder.js/300x160" style="margin-top: 6px;">
        <br>
        <a class="btn btn-primary" style="margin-top: 6px;">上传封面</a>
    </div>
    <div class="form-group">
        <label>内容</label>
        <!--<textarea id="content" style="height: 300px;"></textarea>-->
        {{ form.content }}
        <!--<button type="button" class="btn btn-primary">发布文章</button>-->
        {{ form.submit }}
    </div>
</form>

{% endblock %}

{% block js %}
<script>
    var ue = UE.getEditor("content");
    $(document).ready(function () {
        $("#m1").addClass("active");

    });

</script>

{% endblock %}
