{% extends "user.html" %}
{% block content %}
<form method="post">
    <!--{% for msg in get_flashed_messages(category_filter=['ok']) %}-->
    <!--<p style="color:green;">{{ msg }}</p>-->
    <!--{% endfor %}-->
    <div class="form-group">
        <label>账号</label>
        <!--<input type="text" class="form-control" placeholder="请输入账号">-->
        {{ form.name }}
        {% for v in form.name.errors %}
        <p style="color: red;font-weight: bold">{{ v }}</p>
        {% endfor %}
    </div>
    <div class="form-group">
        <label>密码</label>
        <!--<input type="password" class="form-control" placeholder="请输入密码">-->
        {{ form.pwd }}
        {% for v in form.pwd.errors %}
        <p style="color: red;font-weight: bold">{{ v }}</p>
        {% endfor %}
    </div>
    <a href="/register">没有账号？请前往注册</a>
    <br>
    <!--<a class="btn btn-primary" href="/art/list/">登录</a>-->
    {{ form.submit }}
    {{ form.csrf_token }}
</form>
{% endblock %}
